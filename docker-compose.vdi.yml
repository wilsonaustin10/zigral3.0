version: '3.8'

services:
  kasm:
    platform: linux/amd64
    image: kasmweb/core:1.16.1
    ports:
      - "8443:6901"
    environment:
      - VNC_PW=adminpassword123
      - SSL_ENABLED=true
      - SSL_CERT_GEN=true
    volumes:
      - ./workspace:/workspace
      - kasm_data:/opt/kasm
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    networks:
      - zigral_network

  orchestrator:
    build: .
    depends_on:
      - kasm
      - postgres
      - rabbitmq
    environment:
      - SERVICE_NAME=orchestrator
      - VIRTUAL_DESKTOP_MODE=True
      - DATABASE_URL=postgresql://user:password@postgres:5432/zigral
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app/src
      - KASM_HOST=https://kasm:443
      - KASM_USER=admin@kasm.local
      - KASM_PASSWORD=adminpassword123
    networks:
      - zigral_network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zigral
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zigral_network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - zigral_network

volumes:
  postgres_data:
  rabbitmq_data:
  kasm_data:

networks:
  zigral_network:
    driver: bridge 