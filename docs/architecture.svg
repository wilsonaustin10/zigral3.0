<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .box {
      fill: #ffffff;
      stroke: #333333;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    
    .container {
      fill: #f0f8ff;
      stroke: #3498db;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    
    .frontend {
      fill: #f9f9ff;
      stroke: #9b59b6;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    
    .agent {
      fill: #f0fff0;
      stroke: #2ecc71;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    
    .controller {
      fill: #fff0f0;
      stroke: #e74c3c;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    
    .title {
      font-family: Arial, sans-serif;
      font-size: 22px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333333;
    }
    
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333333;
    }
    
    .component {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333333;
    }
    
    .description {
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #333333;
    }
    
    .arrow {
      stroke: #333333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" class="title">Zigral VNC Integration Architecture</text>
  
  <!-- Docker Container -->
  <rect x="100" y="80" width="600" height="120" class="container" />
  <text x="400" y="105" class="subtitle">Docker Container</text>
  
  <rect x="130" y="130" width="120" height="50" class="box" />
  <text x="190" y="155" class="component">X11 Server</text>
  <text x="190" y="170" class="description">(Xvfb Display)</text>
  
  <rect x="270" y="130" width="120" height="50" class="box" />
  <text x="330" y="155" class="component">VNC Server</text>
  <text x="330" y="170" class="description">(x11vnc)</text>
  
  <rect x="410" y="130" width="120" height="50" class="box" />
  <text x="470" y="155" class="component">Chromium</text>
  <text x="470" y="170" class="description">(Browser)</text>
  
  <rect x="550" y="130" width="120" height="50" class="box" />
  <text x="610" y="155" class="component">Fluxbox</text>
  <text x="610" y="170" class="description">(Window Manager)</text>
  
  <!-- Frontend Integration -->
  <rect x="100" y="240" width="600" height="100" class="frontend" />
  <text x="400" y="265" class="subtitle">Frontend Integration</text>
  
  <rect x="130" y="280" width="250" height="50" class="box" />
  <text x="255" y="305" class="component">Zigral UI (React/Vite)</text>
  <text x="255" y="320" class="description">(User Interface)</text>
  
  <rect x="420" y="280" width="250" height="50" class="box" />
  <text x="545" y="305" class="component">noVNC Client</text>
  <text x="545" y="320" class="description">(Web-based VNC Interface)</text>
  
  <!-- Browser Controller -->
  <rect x="100" y="380" width="240" height="80" class="controller" />
  <text x="220" y="405" class="subtitle">Browser Controller</text>
  <text x="220" y="425" class="description">VNC Browser Controller</text>
  <text x="220" y="440" class="description">(Automation API)</text>
  
  <!-- Agent Integration -->
  <rect x="400" y="380" width="300" height="80" class="agent" />
  <text x="550" y="405" class="subtitle">Agent Integration</text>
  
  <rect x="420" y="420" width="120" height="30" class="box" />
  <text x="480" y="440" class="component">Lincoln Agent</text>
  
  <rect x="560" y="420" width="120" height="30" class="box" />
  <text x="620" y="440" class="component">Shaun Agent</text>
  
  <!-- Connections -->
  <!-- Docker to Frontend -->
  <line x1="330" y1="180" x2="330" y2="240" class="arrow" />
  <line x1="470" y1="180" x2="470" y2="240" class="arrow" />
  
  <!-- Frontend to Controller -->
  <line x1="220" y1="330" x2="220" y2="380" class="arrow" />
  <line x1="545" y1="330" x2="220" y2="380" class="arrow" />
  
  <!-- Controller to Agents -->
  <line x1="340" y1="420" x2="420" y2="420" class="arrow" />
  <line x1="340" y1="435" x2="420" y2="435" class="arrow" />
</svg> 