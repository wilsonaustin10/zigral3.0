<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigral - AI Agent Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/chat.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Chat -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Zigral Chat</h2>
                <!-- Status indicator will be added here by JS -->
            </div>
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
                <div class="chat-message assistant-message">
                    Welcome to Zigral! I'm here to help you manage your AI agents.
                    Type a command to get started.
                </div>
            </div>
            <div class="chat-input-container">
                <textarea id="chat-input" class="chat-input" 
                    placeholder="Type your command (e.g., 'Find CTOs in San Francisco')" 
                    rows="3"></textarea>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
        
        <!-- Main content area for Kasm embed -->
        <div class="main">
            <div class="main-header">
                <h2>Virtual Desktop</h2>
                <div class="controls">
                    <button id="refresh-kasm" class="control-button">
                        <span class="icon">ðŸ”„</span>
                        Refresh
                    </button>
                    <button id="fullscreen-kasm" class="control-button">
                        <span class="icon">â›¶</span>
                        Fullscreen
                    </button>
                </div>
            </div>
            <div class="iframe-container loading">
                <iframe id="kasm-iframe"
                        src="about:blank" 
                        allow="autoplay; microphone; camera; clipboard-read; clipboard-write; window-management"
                        sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-downloads"
                        loading="lazy"
                        title="Kasm Workspace">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/kasm-api.js"></script>
    <script type="module" src="./js/api-client.js"></script>
    <script type="module" src="./js/chat.js"></script>
    <script type="module" src="./js/kasm.js"></script>

    <!-- Error handling for scripts -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</body>
</html>
