<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigral VNC Client</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/vnc.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Zigral VNC Client</h1>
            <div class="controls">
                <button id="refresh-vnc">Refresh Connection</button>
                <button id="fullscreen-vnc">Fullscreen</button>
            </div>
        </header>
        
        <main class="app-content">
            <div class="content-area">
                <!-- This will be replaced by the VNC canvas -->
                <iframe id="vnc-iframe" src="about:blank"></iframe>
            </div>
            
            <div class="sidebar">
                <div class="agent-controls">
                    <h2>Agent Controls</h2>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Messages will appear here -->
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Type a command...">
                            <button id="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Zigral VNC Integration - Version 1.0</p>
        </footer>
    </div>
    
    <script src="./js/vnc-client.js"></script>
</body>
</html>
